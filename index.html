<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calc">
        <input type="text"  placeholder="0" class="display" readonly>

        <div class="input_area">
            <button class="btn" operator="cl">cl</button>
            <button class="btn" operator="dl">dl</button>
            <button class="btn" operator="%">%</button>
            <button class="btn" operator="/">/</button>
            <button class="btn" operator="7">7</button>
            <button class="btn" operator="8">8</button>
            <button class="btn" operator="9">9</button>
            <button class="btn" operator="*">*</button>
            <button class="btn" operator="4">4</button>
            <button class="btn" operator="5">5</button>
            <button class="btn" operator="6">6</button>
            <button class="btn" operator="+">+</button>
            <button class="btn" operator="1">1</button>
            <button class="btn" operator="2">2</button>
            <button class="btn" operator="3">3</button>
            <button class="btn" operator="-">-</button>
            <button class="btn" operator="0">0</button>
            <button class="btn" operator="00">00</button>
            <button class="btn" operator=".">.</button>
            <button class="btn" operator="=">=</button>
        </div>

        <script src="js/script.js"></script>
    </div>
    
</body>
</html>
